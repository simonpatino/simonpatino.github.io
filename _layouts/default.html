<html>
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<style>
			/* Clean professional background */
			body {
				background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
				background-size: 400% 400%;
				animation: subtleGradient 30s ease infinite;
				min-height: 100vh;
				position: relative;
			}

			@keyframes subtleGradient {
				0% { background-position: 0% 50%; }
				50% { background-position: 100% 50%; }
				100% { background-position: 0% 50%; }
			}

			/* Subtle floating elements */
			.stars {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: -1;
			}

			.star {
				position: absolute;
				background: rgba(0, 123, 255, 0.1);
				border-radius: 50%;
				animation: gentleFloat 20s ease-in-out infinite;
			}

			.star:nth-child(1) { width: 8px; height: 8px; top: 10%; left: 15%; animation-delay: 0s; }
			.star:nth-child(2) { width: 6px; height: 6px; top: 70%; left: 85%; animation-delay: 5s; }
			.star:nth-child(3) { width: 10px; height: 10px; top: 40%; left: 70%; animation-delay: 10s; }
			.star:nth-child(4) { width: 4px; height: 4px; top: 80%; left: 20%; animation-delay: 15s; }

			@keyframes gentleFloat {
				0%, 100% { transform: translateY(0px); opacity: 0.1; }
				50% { transform: translateY(-15px); opacity: 0.3; }
			}

			/* Enhanced readability */
			.container {
				position: relative;
				z-index: 1;
			}

			/* Clean card styling */
			.card {
				background: rgba(255, 255, 255, 0.9) !important;
				border: 1px solid rgba(0, 0, 0, 0.1);
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.bg-light {
				background: rgba(255, 255, 255, 0.8) !important;
			}

			.bg-dark {
				background: rgba(33, 37, 41, 0.95) !important;
			}
		</style>
	</head>
	<body id="top">
		<!-- Subtle Background Elements -->
		<div class="stars">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>

		{{ content }}
